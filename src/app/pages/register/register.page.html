<ion-header>
  <ion-toolbar class="color-principal">
    <ion-title>GuardLink</ion-title>
  </ion-toolbar>
</ion-header>

<h1 class="tittle-text ion-text-center">REGISTRO</h1>

<ion-content class="ion-padding">
  <ion-img src="assets/images/logoapp.svg" class="logo-img"></ion-img>

  <div class="register-container">
    <h1 class="footer-textt ion-text-center">Crear cuenta</h1>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="user.username" name="username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="user.email" name="email" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="user.password" name="password" type="password" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" class="color-principal">
        Registrar
      </ion-button>
    </form>

    <ion-text>
      <p class="ion-text-center recover-password-text" [routerLink]="['/login']">¿Ya tienes una cuenta? Inicia sesión</p>
    </ion-text>
  </div>

  <h1 class="footer-textt ion-text-center">www.GuardLink.cl</h1>
</ion-content>
